<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="seacrh">
            <input type="text" placeholder="enter city name" spellcheck="false">

            <button><img src="./image/search.png" alt="pic"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="./image/rain.png" alt="pic" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h1 class="city">new york</h1>
            <div class="detail">
                <div class="col">
                    <img src="./image/humidity.png" alt="pic">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./image/wind.png" alt="pic">
                    <div>
                        <p class="wind">15 KM/H</p>
                        <p>WIND SPEED</p>
                    </div>
                </div>
            
            </div>
               
            
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
